runtime: "typescript"
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      apiKey:
        type: "string"
        description: "Your Google Generative AI API key"
      imagePath:
        type: "string"
        description: "The path to save the generated image"
    required:
      - "apiKey"
      - "imagePath"